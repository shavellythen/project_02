<!DOCTYPE html>

<head>

</head>

<body>

    <figure class="logo">
        <img src="assets/logo-st.png">

        <div class="slide js-slide">
            <div class="slide__content">
                <figure class="slide__img js-slide__img">
                    <img src="assets/photo1.jpg">
                </figure>
                <figure class="slide__img js-slide__img">
                    <img src="assets/photo2.jpg">
                </figure>
            </div>

            <div class="slider__text js-slider__text">
                <div class="slider__text-small slider__text-line js-slider__text-line">
                    <div>Digital Album:</div>
                </div>
                <div class="slider__text-line js-slider__text-line">

                </div>
                <div class="slider__text-line js-slider__text-line">
                    <div></div>
                </div>
                <div class="slider__text-line js-slider__text-line">
                    <div></div>
                </div>
            </div>

        </div>

        <div class="slide js-slide">
            <div class="slide__content">
                <figure class="slide__img js-slide__img">
                    <img src="assets/photo3.jpg">
                </figure>
                <figure class="slide__img js-slide__img">
                    <img src="assets/photo4.jpg">
                </figure>
            </div>
        </div>

        <div class="slide js-slide">
            <div class="slide__content">
                <figure class="slide__img js-slide__img">
                    <img src="assets/photo5.jpg">
                </figure>
                <figure class="slide__img js-slide__img">
                    <img src="assets/photo6.jpg">
                </figure>
            </div>
        </div>

        <nav class="">
            <div class="slider-bullet js-slider-bullet">
                <span class="slider-bullet__text js-slider-bullet__text"></span>
                <span class="js-slider-bullet__line"></span>
            </div>
            <div class="slider-bullet js-slider-bullet">
                <span class="slider-bullet__text js-slider-bullet__text"></span>
                <span class="js-slider-bullet__line"></span>
            </div>
            <div class="slider-bullet js-slider-bullet">
                <span class="slider-bullet__text js-slider-bullet__text"></span>
                <span class="js-slider-bullet__line"></span>
            </div>
        </nav>

        <div class="scroll js-scroll">Scroll</div>

    </div>

    <div class="vert-text">
        <span>
            I left my heart<br>
            in Japan.
        </span>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js'></script>
    <script src="./script.js"></script>
